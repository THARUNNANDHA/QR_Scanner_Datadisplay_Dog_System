<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/update.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="outer">
        {%if error%}
            <div class="error">
                <h3>{{error}}</h3>
            </div>
        {%endif%}
        {%if success%}
            <div class="success">
                <h3>{{success}}</h3>
            </div>
        {%endif%}

        <h1>Update Database</h1>
        <form action="" method="POST">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name">
            <label for="About">About</label>
            <input type="text" name="About" id="About">
            <label for="Vaccination" style="margin-left:50px;" >Vaccination</label>
            <input type="text" name="Vaccination" id="Vaccination">
            <label for="Unique_id" style="margin-left:35px;">Unique_id</label>
            <input type="tel" name="Unique_id" id="Unique_id">
            <button type="submit">Update QR</button>
        </form>
    </div>
</body>
</html>
